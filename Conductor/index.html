<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Fare Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
</head>
<body>
    <div class="header">
        <img src="logo.png" alt="MSRIT Bangalore Logo" class="logo">
        <h1>Bus Fare Calculator</h1>
    </div>
    <div class="container">
        <div class="fare-calculator">
            <label for="line">Select Line:</label>
            <select id="line">
                <option value="green">Green Line</option>
                <option value="purple">Purple Line</option>
            </select>

            <label for="origin">Select Origin:</label>
            <select id="origin"></select>

            <label for="destination">Select Destination:</label>
            <select id="destination"></select>

            <label for="passengers">Enter Number of Passengers:</label>
            <input type="number" id="passengers" min="1" value="1">

            <button onclick="calculateFare()">Calculate Fare</button>
        </div>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
