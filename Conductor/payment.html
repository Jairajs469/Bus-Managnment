<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Payment</h1>
        <p>Scan the QR code to complete your payment.</p>
        <img src="QR.png" alt="QR Code for Payment" class="qr-code">
        <button onclick="completePayment()">Payment Done</button>
    </div>
    <script>
        function completePayment() {
            // Simulate payment and redirect to the main page
            alert('Payment successful!');
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
